<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bck">
    <h2 class="main_head">BASIC CALCULATOR</h2>

        <div class="company">
            <img class="rp" src="logo.png">
            <img class="solar">

        <div class="buttons">
            <div class="butt cr">C</div>
            <div class="butt op">/</div>
            <div class="butt op">*</div>
            <div class="butt op">&larr;</div>
            <div class="butt">7</div>
            <div class="butt">8</div>
            <div class="butt">9</div>
            <div class="butt op">&#8211;</div>
            <div class="butt">4</div>
            <div class="butt">5</div>
            <div class="butt">6</div>
            <div class="butt op">+</div>
            <div class="butt">1</div>
            <div class="butt">2</div>
            <div class="butt">3</div>
            <div class="butt op">.</div>
            <div class="butt">(</div>
            <div class="butt">0</div>
            <div class="butt">)</div>
            <div id="equal" class="butt">=</div>
        </div>
    </div>
    <br><br>
    <h2 class="footer"> Made by <span class="name">Rohith Peddi</span> with 	&#x2764;</h2>
    <br>
</div>
